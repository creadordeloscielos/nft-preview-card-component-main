<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="main">
      <div class="card">
        <div class="card-body">
          <div class="card-img">
            <img src="media/image-equilibrium.jpg" alt="img" />
          </div>
          <div class="card-content">
            <div class="card-title">
              <h1>Equilibrium #3429</h1>
            </div>
            <div class="card-txt">
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card-price">
              <div class="eth">
                <img src="media/icon-ethereum.svg" alt="img" />
                <p>0.041 ETH</p>
              </div>
              <div class="days">
                <img src="media/icon-clock.svg" alt="img" />
                <p>3 Days left</p>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <div class="img">
              <img src="media/image-avatar.png" alt="img" />
            </div>
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
      <footer>
        <p>Salvador Galvan Hernandez</p>
      </footer>
    </div>
  </body>
</html>
